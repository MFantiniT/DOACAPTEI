<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - DOA CAPTEI</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">    
             <h1><img src="favicon.png" alt="Logo da Captei" class="imgcaptei"></h1>
               <nav> 
                    <ul class="produtos">
                     <li><a href="Index.html">Início</a></li>
                     <li><a href="quemsomos.html">Quem somos</a></li>
                     <li><a href="login.html">Entrar</a></li>
                     <li><a href="cadastro.html">Cadastre-se</a></li>
                    </ul>
               </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Ex: seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx"> 
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>                    
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                    
                </fieldset>
                <fieldset>
                    <p>Qual horario prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
               
                <input type="submit" value="Enviar formulário">

            </form>
        </main>
        <footer>
           <p class="copyRight">&copy; CopyRight todos os direitos reservados 2021</p>
        </footer>
    </body>
</html>
